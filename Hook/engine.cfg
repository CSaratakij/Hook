[application]

name="Hook"
main_scene="res://menu/mainmenu.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

hook=[key(Z)]
jump=[key(Space)]
move_left=[key(Left)]
move_right=[key(Right)]
move_up=[key(Up)]
move_down=[key(Down)]
