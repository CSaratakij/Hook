[application]

name="Hook"
main_scene="res://menu/mainmenu.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

hook=[key(Z), jbutton(0, 2)]
jump=[key(Space), jbutton(0, 0)]
move_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
move_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
move_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
move_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
